language: python
python:
    - "2.7"
install:
    # Install skt using pip to ensure dependencies are downloaded correctly.
    - pip install .
script:
    # Run tests and linters.
    - flake8 --show-source .
    - pylint tests
    - python -m unittest discover tests
    # Test the uninstallation of skt,
    - pip uninstall -y skt
