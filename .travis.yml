language: python
matrix:
    include:
        - python: 2.7
          env: TOX_ENV=py27,flake8,pylint
        - python: 3.5
          env: TOX_ENV=py35,flake8,pylint
install:
    # Install skt using pip to ensure dependencies are downloaded correctly.
    - pip install .
    - pip install coveralls tox
script:
    - tox -e $TOX_ENV
    - pip uninstall -y skt
